<!DOCTYPE html>
<html>
  <head>
    <title>ludum-dare-45</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="o-app">
      <button class="o-app--control o-app--forward" type="button" aria-label="Forward (up arrow or w)"></button>
      <button class="o-app--control o-app--right" type="button" aria-label="Turn right (right arrow or d)"></button>
      <button class="o-app--control o-app--backward" type="button" aria-label="Backward (down arrow or s)"></button>
      <button class="o-app--control o-app--left" type="button" aria-label="Turn left (left arrow or a)"></button>
    </div>
    <script src="./js/controls.js"></script>
    <script src="./js/position.js"></script>
  </body>
</html>
